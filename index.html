<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe</title>

		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css" />

		<script defer src="js/app.js"></script>
	</head>

	<body>
		<div class="overlay">
			<div class="winner">
				<h2>Winner - <strong class="result">X</strong></h2>
				<button class="re-start">Re-Start Game</button>
			</div>
		</div>
		<div class="container">
			<div class="player">
				<div class="player-x">
					<h2 style="display: flex;flex-direction: column;text-align: center;">
						<span class="name"><span class="x active"></span> Player:X </span>
						<span style="color: green;">SCORE: <i id="x">0</i></span>
					</h2>
				</div>
				<div class="player-o">
					<h2 style="display: flex;flex-direction: column;text-align: center;">
						<span class="name"><span class="o"></span> Player:O </span>
						<span style="color: green;">SCORE: <i id="o">0</i></span>
					</h2>
				</div>
			</div>
			<p class="left-game">
				<span>Left: <strong style="color: red;">
						<i id="left">0</i>
						/
						<i id="end">5</i>
					</strong></span>
			</p>
			<div class="tic-tak-toe-container">
				<div class="tic-tak-toe">
					<ul>
						<li>
							<span data-id="1"></span>
							<span data-id="2" class="border"></span>
							<span data-id="3"></span>
						</li>
						<hr>
						<li>
							<span data-id="4"></span>
							<span data-id="5" class="border"></span>
							<span data-id="6"></span>
						</li>
						<hr>
						<li>
							<span data-id="7"></span>
							<span data-id="8" class="border"></span>
							<span data-id="9"></span>
						</li>
					</ul>
				</div>
			</div>

			<p class="copyright">&copy; mithu khan</p>
		</div>
	</body>

</html>
